<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="changepassword.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Change Password</title>
    <script>
        const redirectMain = () =>{
            window.location.href="game.html";
        }
       
    </script> 
    <script src="changepassword.js"></script>
    <style>
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
        }
    </style>
</head>
<body>
     <div class="header normal">
        <!--<p><a id="gb" href="index.html">GO BACK</a></p>-->
        <h1 id="title">Sudoku</h1>
    </div>
    <button class="btn purple go-back in-main" id="btn-return-game-screen" onclick="redirectMain()">
        <span class="material-symbols-outlined" style="color:white">
            arrow_back
        </span>
    </button>
    <div class="signup" style="width:100%; height:80%; display:flex; justify-content:center;align-items:center; flex-direction:column">
        <form onsubmit="changepassword()" method="POST" class="form">
            <h3 style="text-align:center;">Schimba Parola</h3>
            
            <div class="mb-3">
                <label for="oldpassword" class="form-label">Parola veche</label>
                <input type="password" class="form-control" id="oldpassword" name="oldpassword">
            </div>
            <div class="mb-3">
                <label for="newpassword" class="form-label">Parola noua</label>
                <input type="password" class="form-control" id="newpassword" name="newpassword">
            </div>
            <!--<div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>-->
            <button type="submit" class="btn btn-primary" style="background-color:blueviolet; border-color: blueviolet; height:50px;">Schimba</button>
            
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
