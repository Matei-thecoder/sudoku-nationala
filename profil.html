<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="profil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
        }
    </style>
    <script>
        const redirectMain = () =>{
            window.location.href="game.html";
        }
    </script>
    <script src="profil.js"></script>
</head>
<body>
    <div class="header normal">
        <!--<p><a id="gb" href="index.html">GO BACK</a></p>-->
        <h1 id="title">Sudoku</h1>    
    </div>
    <div class="btn purple go-back in-main" id="btn-return-game-screen" onclick="redirectMain()">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </div>
    <div class="container">
        <h1>Profil</h1>
        <h2>Informatii generale</h2>
        <div class="grid-container">
            <div class="aboutimage">
                <div class="profile picture">
                    <div id="picture">
                        
                    </div>    
                </div>
                <div class="buttonshowform">
                    <button class="btn purple addimage" onclick="showAddImageForm()" id="showform">Adauga poza</button>
                    <form onsubmit="removeImage()" class="removeImage" >
                        <button type="submit" class="btn purple addimage">Sterge poza</button>
                    </form>
                </div>
                <div class="changepicture">
                    <form class="upload-image" onsubmit="uploadImage()" method="POST" enctype="multipart/form-data">
                        <input class="file-upload-input" type="file" onchange="readURL(this)" accept="Image/*" name="image">
                        <button class="btn purple addimage">Adauga</button>
                    </form>
                </div>
            </div>
            <div class="aboutinfo">
                <div class="info-gen-container">
                    <div class="info-gen">
                        <div id="det">Id: <span class="id" id="complete"></span></div>
                        <div id="det" >Nume: <span class="name" id="complete"></span></div>
                        <div id="det" class="email-cont" >Email: <span class="email" id="complete"></span></div>
        
                    </div>
                </div>
                
                
                <div class="buttonshowform">
                    <button class="btn purple addimage" onclick="showChangeNameForm()" id="showform">Schimba numele</button>
                    <button class="btn purple addimage" onclick="window.location.href=`changepassword.html`">Schimba Parola</button>
    
                </div>
                <div class="changename">
                    <form class="formChangeName" onsubmit="updateName()">
                        <div class="input-change-name">
                            <label for="name">Nume nou:</label>
                            <input class="input-field-name" type="text" name="name" id="name" placeholder="Nume">
    
                        </div>
                        <button type="submit" class="btn purple addimage" style="background-color:blueviolet; border-color: blueviolet;">Schimba</button>    
                    </form>
                </div>
            </div>

            
            
            
        </div>
       
        <h2>Scor</h2>
        <div class="scor">
            <div class="scor-mini">
                <div id="det" >Easy: <span class="easy" id="complete"></span></div>
                <div id="det" >Medium: <span class="medium" id="complete"></span></div>
                <div id="det" >Hard: <span class="hard" id="complete"></span></div>
                <div id="det" >Very Hard: <span class="veryhard" id="complete"></span></div>
                <div id="det" >Insane: <span class="insane" id="complete"></span></div>
                <div id="det" >Inhuman: <span  class="inhuman" id="complete"></span></div>
            </div>
            
        </div>
        
        <div class="social" id="social">
            <h2 id="social-title">Social</h2>
            <div class="social-box">
                <div class="send" id="soc">
                    <form onsubmit="sendFriendRequest()" class="formSend" id="formSocial">
                        <button type="submit" id="soc-a">Cereri trimise</button>
                    </form>
                    
                </div>
                <div class="received" id="soc">
                    <form onsubmit="receiveFriendRequest()" class="formReceive" id="formSocial">
                        <button type="submit" id="soc-a">Cereri primite</button>
                    </form>
                </div>
                <div class="friends" id="soc">
                    <form onsubmit="friends()" class="formFriends" id="formSocial">
                        <button type="submit" id="soc-a">Prieteni</button>
                    </form>
                </div>
            </div>
            
        </div>
        <form action="http://localhost:3001/delete/cookies/" method="GET" id="logout">
            <button class="btn adjust purple">Delogheaza-te</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
