<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Messages</title>
    <link rel="stylesheet" href="sendMessages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
        }
    </style>
    
    <script src="sendMessages.js"></script>
</head>
<body>
    <div class="header normal">
        <!--<p><a id="gb" href="index.html">GO BACK</a></p>-->
        <h1 id="title">Sudoku</h1>    
    </div>
    <!--<form onsubmit="" class="redirectMain">-->
        <button class="btn purple go-back in-main" id="btn-return-game-screen" type="submit" style="border:none;" onclick="redirectMain()">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </button>
   <!-- </form> -->
    <div class="container">
        <div class="top">
            <div class="section">
                
                <form class="sec-mini" id="send" onsubmit="receivedFunct()">
                    <button type="submit" class="sec-mini" style="border:none;background-color: inherit; color:inherit;" >Primite</button>
                </form>
                <div class="sec-mini " id="received">Trimise</div>
                
                
            </div>
            <button class="sendbut" onclick="redirectMail()">
                <span class="material-symbols-outlined" id="sendbut">
                    send
                    </span>
                </button>
        </div>
        <div class="messages">
            <div class="result">
                <div class="res" id="id">Id</div>
                <div class="res" id="profilimage">Imagine</div>
                <div class="res" id="name"> Nume</div>
                <div class="res" id="subiect">Subiect</div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
